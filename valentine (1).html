<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Open This</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 1s ease;
        }

        body.initial {
            background: #1a1a1a;
        }

        body.revealed {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
        }

        .warning-screen {
            text-align: center;
            color: #ff6b6b;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .warning-screen.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8);
        }

        .warning-text {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        .warning-subtext {
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0.7;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        .valentine-screen {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            z-index: 10;
            opacity: 0;
            transition: all 1s ease;
            pointer-events: none;
        }

        .valentine-screen.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        h1 {
            font-size: 5em;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            animation: fadeInUp 1.2s ease-out;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .message {
            font-size: 2.8em;
            color: #d63384;
            animation: fadeInUp 1.5s ease-out;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 2.2em;
            color: #ff6b9d;
            animation: fadeInUp 1.8s ease-out;
            font-style: italic;
            font-weight: 400;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .floating-hearts.visible {
            opacity: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 40px;
            animation: float-up 10s infinite;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1);
                opacity: 0;
            }
        }

        .sparkle {
            position: fixed;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #ff69b4;
            animation: sparkle 2s ease-in-out infinite;
            pointer-events: none;
            opacity: 0;
        }

        .sparkle.visible {
            opacity: 1;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="initial">
    <div class="warning-screen" id="warningScreen">
        <div class="warning-text">DON'T OPEN THIS</div>
        <div class="warning-subtext">Seriously...</div>
    </div>

    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="valentine-screen" id="valentineScreen">
        <h1>Be My Valentine</h1>
        <div class="message">I Love You ðŸ’•</div>
        <div class="subtitle">Babula</div>
    </div>

    <script>
        const warningScreen = document.getElementById('warningScreen');
        const valentineScreen = document.getElementById('valentineScreen');
        const floatingHeartsContainer = document.getElementById('floatingHearts');
        const body = document.body;

        // Warning screen click handler
        warningScreen.addEventListener('click', () => {
            // Hide warning
            warningScreen.classList.add('hidden');
            
            // Change background
            body.classList.remove('initial');
            body.classList.add('revealed');
            
            // Show valentine message after delay
            setTimeout(() => {
                valentineScreen.classList.add('visible');
                floatingHeartsContainer.classList.add('visible');
                startHearts();
                createSparkles();
            }, 500);
        });

        // Create floating hearts
        const heartEmojis = ['ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’', 'ðŸ’“', 'â¤ï¸', 'ðŸ’ž', 'ðŸŒ¹'];

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heart.style.animationDuration = (10 + Math.random() * 5) + 's';
            floatingHeartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 15000);
        }

        function startHearts() {
            // Create initial batch
            for (let i = 0; i < 15; i++) {
                setTimeout(createFloatingHeart, i * 300);
            }
            
            // Continue creating hearts
            setInterval(createFloatingHeart, 1000);
        }

        // Create sparkles
        function createSparkles() {
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkle.style.animationDuration = (2 + Math.random()) + 's';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.classList.add('visible');
                }, 100);
            }
        }
    </script>
</body>
</html>
